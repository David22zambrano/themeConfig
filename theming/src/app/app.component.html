  <section>
    <div class="example-label">Icon</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button
          mat-icon-button
          color="success"
          aria-label="Example icon button with a vertical three dot icon"
        >
          <mat-icon>home</mat-icon>
        </button>
        <button
          mat-icon-button
          color="info"
          aria-label="Example icon button with a home icon"
        >
          <mat-icon>home</mat-icon>
        </button>
        <button
        mat-icon-button
        color="warning"
        aria-label="Example icon button with a home icon"
      >
        <mat-icon>home</mat-icon>
      </button>
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon button with a menu icon"
        >
          <mat-icon >favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          aria-label="Example icon button with a heart icon"
        >
          <mat-icon >favorite</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Example icon button with a open in new tab icon"
        >
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </section>

  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option color="success">Success</mat-chip-option>
    <mat-chip-option color="info">Info</mat-chip-option>
    <mat-chip-option color="warning">Warning</mat-chip-option>
    <mat-chip-option color="primary">primary</mat-chip-option>
    <mat-chip-option color="accent" selected>Accent</mat-chip-option>
    <mat-chip-option color="warn" >
      <img
        matChipAvatar
        src="https://material.angular.io/assets/img/examples/shiba1.jpg"
        alt="Photo of a Shiba Inu"
      />
